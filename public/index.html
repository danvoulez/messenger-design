<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBL Messenger â€” LogLine Foundation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      /* Core palette - warm dark with terracotta accent */
      --bg-base: #0f0f0f;
      --bg-elevated: #161616;
      --bg-surface: #1c1c1c;
      --bg-hover: #242424;
      --bg-active: #2a2a2a;
      
      /* Text hierarchy */
      --text-primary: #f5f5f5;
      --text-secondary: #a8a8a8;
      --text-tertiary: #6b6b6b;
      --text-inverse: #0f0f0f;
      
      /* Accent - warm terracotta */
      --accent: #e07a5f;
      --accent-hover: #c96a52;
      --accent-subtle: rgba(224, 122, 95, 0.12);
      --accent-glow: rgba(224, 122, 95, 0.25);
      
      /* Secondary accent - warm cream */
      --cream: #f4e4bc;
      --cream-subtle: rgba(244, 228, 188, 0.1);
      
      /* Status colors */
      --success: #4ade80;
      --success-subtle: rgba(74, 222, 128, 0.12);
      --warning: #fbbf24;
      --warning-subtle: rgba(251, 191, 36, 0.12);
      --error: #f87171;
      --info: #60a5fa;
      --info-subtle: rgba(96, 165, 250, 0.12);
      
      /* Borders */
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-default: rgba(255, 255, 255, 0.1);
      --border-strong: rgba(255, 255, 255, 0.15);
      
      /* Typography */
      --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
      
      /* Spacing */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;
      
      /* Radii */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
      --shadow-glow: 0 0 40px var(--accent-glow);
      
      /* Layout */
      --sidebar-width: 340px;
      --header-height: 64px;
    }

    html, body {
      height: 100%;
      font-family: var(--font-sans);
      background: var(--bg-base);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Layout */
    .app {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: var(--bg-base);
    }

    /* ============================================
       SIDEBAR
       ============================================ */
    .sidebar {
      width: var(--sidebar-width);
      height: 100%;
      background: var(--bg-elevated);
      border-right: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: var(--space-5);
      border-bottom: 1px solid var(--border-subtle);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background 150ms ease;
    }

    .user-profile:hover {
      background: var(--bg-hover);
    }

    .user-avatar {
      position: relative;
      width: 44px;
      height: 44px;
      flex-shrink: 0;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: var(--radius-md);
      object-fit: cover;
      border: 2px solid var(--border-default);
    }

    .user-avatar .status-dot {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 14px;
      height: 14px;
      background: var(--success);
      border: 3px solid var(--bg-elevated);
      border-radius: var(--radius-full);
    }

    .user-avatar .status-dot.away {
      background: var(--warning);
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-role {
      font-size: 12px;
      font-weight: 500;
      color: var(--accent);
      margin-top: 2px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      margin-top: var(--space-4);
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      color: var(--text-tertiary);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 150ms ease;
    }

    .icon-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .icon-btn.primary {
      background: var(--accent);
      color: var(--text-inverse);
    }

    .icon-btn.primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    /* Search */
    .search-container {
      padding: 0 var(--space-5);
      margin-bottom: var(--space-4);
    }

    .search-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      padding-left: 40px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      font-size: 14px;
      color: var(--text-primary);
      outline: none;
      transition: all 150ms ease;
    }

    .search-input::placeholder {
      color: var(--text-tertiary);
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .search-wrapper {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      font-size: 13px;
    }

    /* Conversations list */
    .conversations-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 var(--space-3);
    }

    .section-label {
      padding: var(--space-2) var(--space-3);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
    }

    .conversation-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      margin-bottom: var(--space-1);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 150ms ease;
      position: relative;
    }

    .conversation-item:hover {
      background: var(--bg-hover);
    }

    .conversation-item.active {
      background: var(--bg-active);
    }

    .conversation-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 24px;
      background: var(--accent);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }

    .conv-avatar {
      position: relative;
      width: 44px;
      height: 44px;
      flex-shrink: 0;
    }

    .conv-avatar img {
      width: 100%;
      height: 100%;
      border-radius: var(--radius-md);
      object-fit: cover;
    }

    .conv-avatar.agent {
      background: linear-gradient(135deg, var(--accent-subtle) 0%, var(--cream-subtle) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-md);
    }

    .conv-avatar.agent svg {
      width: 22px;
      height: 22px;
      color: var(--accent);
    }

    .conv-avatar.group {
      background: var(--info-subtle);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-md);
    }

    .conv-avatar.group svg {
      width: 20px;
      height: 20px;
      color: var(--info);
    }

    .conv-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      background: var(--error);
      border-radius: var(--radius-full);
      font-size: 10px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .conv-content {
      flex: 1;
      min-width: 0;
    }

    .conv-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 3px;
    }

    .conv-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conv-time {
      font-size: 11px;
      color: var(--text-tertiary);
      flex-shrink: 0;
      margin-left: var(--space-2);
    }

    .conv-preview {
      font-size: 13px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conv-preview.unread {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Sidebar footer */
    .sidebar-footer {
      padding: var(--space-4) var(--space-5);
      border-top: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .version-tag {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-tertiary);
      font-family: var(--font-mono);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .status-indicator .dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: var(--radius-full);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ============================================
       MAIN CONTENT AREA
       ============================================ */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-base);
      position: relative;
    }

    /* Chat Header */
    .chat-header {
      height: var(--header-height);
      padding: 0 var(--space-6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      flex-shrink: 0;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }

    .chat-entity {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .chat-entity-avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent-subtle) 0%, var(--cream-subtle) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-entity-avatar svg {
      width: 20px;
      height: 20px;
      color: var(--accent);
    }

    .chat-entity-info h2 {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .chat-entity-info p {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-top: 1px;
    }

    .chat-entity-info .online-dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: var(--radius-full);
    }

    .chat-header-right {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    /* Messages Area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-6);
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .message-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .message {
      max-width: 65%;
      display: flex;
      flex-direction: column;
    }

    .message.outgoing {
      align-self: flex-end;
    }

    .message.incoming {
      align-self: flex-start;
    }

    .message-bubble {
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      font-size: 14px;
      line-height: 1.5;
      position: relative;
    }

    .message.outgoing .message-bubble {
      background: var(--accent);
      color: var(--text-inverse);
      border-bottom-right-radius: var(--radius-sm);
    }

    .message.incoming .message-bubble {
      background: var(--bg-surface);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
      border-bottom-left-radius: var(--radius-sm);
    }

    .message.agent .message-bubble {
      background: var(--bg-surface);
      border-left: 3px solid var(--accent);
      border-radius: var(--radius-sm) var(--radius-lg) var(--radius-lg) var(--radius-sm);
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-top: var(--space-1);
      padding: 0 var(--space-1);
    }

    .message.outgoing .message-meta {
      justify-content: flex-end;
    }

    .message-time {
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .message-status {
      color: var(--text-tertiary);
      font-size: 12px;
    }

    .message-status.read {
      color: var(--info);
    }

    /* Job Card */
    .job-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      max-width: 420px;
      margin: var(--space-2) 0;
    }

    .job-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-4);
    }

    .job-card-icon {
      width: 40px;
      height: 40px;
      background: var(--info-subtle);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--info);
    }

    .job-card-status {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      background: var(--warning-subtle);
      border-radius: var(--radius-full);
      font-size: 11px;
      font-weight: 600;
      color: var(--warning);
    }

    .job-card-status .dot {
      width: 6px;
      height: 6px;
      background: var(--warning);
      border-radius: var(--radius-full);
      animation: pulse 1.5s infinite;
    }

    .job-card-status.running {
      background: var(--info-subtle);
      color: var(--info);
    }

    .job-card-status.running .dot {
      background: var(--info);
    }

    .job-card-status.completed {
      background: var(--success-subtle);
      color: var(--success);
    }

    .job-card-status.completed .dot {
      background: var(--success);
      animation: none;
    }

    .job-card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-2);
    }

    .job-card-description {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: var(--space-4);
    }

    .job-card-id {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-tertiary);
      margin-bottom: var(--space-4);
    }

    .job-card-progress {
      margin-bottom: var(--space-4);
    }

    .progress-bar {
      height: 6px;
      background: var(--bg-hover);
      border-radius: var(--radius-full);
      overflow: hidden;
      margin-bottom: var(--space-2);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--cream) 100%);
      border-radius: var(--radius-full);
      transition: width 500ms ease;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .job-card-actions {
      display: flex;
      gap: var(--space-2);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-5);
      font-size: 13px;
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 150ms ease;
      border: none;
      flex: 1;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--text-inverse);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-hover);
      color: var(--text-primary);
      border: 1px solid var(--border-default);
    }

    .btn-secondary:hover {
      background: var(--bg-active);
      border-color: var(--border-strong);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    /* Input Area */
    .input-area {
      padding: var(--space-4) var(--space-6);
      background: var(--bg-elevated);
      border-top: 1px solid var(--border-subtle);
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: var(--space-3);
      background: var(--bg-surface);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
      transition: all 150ms ease;
    }

    .input-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .input-actions-left {
      display: flex;
      gap: var(--space-1);
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 14px;
      color: var(--text-primary);
      resize: none;
      min-height: 24px;
      max-height: 120px;
      line-height: 1.5;
      font-family: var(--font-sans);
    }

    .input-field::placeholder {
      color: var(--text-tertiary);
    }

    .send-btn {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md);
      color: var(--text-inverse);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 150ms ease;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .send-btn:disabled {
      background: var(--bg-hover);
      color: var(--text-tertiary);
      cursor: not-allowed;
      transform: none;
    }

    /* Welcome State */
    .welcome-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-8);
      text-align: center;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent-subtle) 0%, var(--cream-subtle) 100%);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow-glow);
    }

    .welcome-icon svg {
      width: 36px;
      height: 36px;
      color: var(--accent);
    }

    .welcome-greeting {
      font-size: 28px;
      font-weight: 300;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      margin-bottom: var(--space-2);
    }

    .welcome-greeting strong {
      color: var(--cream);
      font-weight: 500;
    }

    .welcome-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: var(--space-8);
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      justify-content: center;
      max-width: 600px;
    }

    .quick-action {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-5);
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-full);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 150ms ease;
    }

    .quick-action:hover {
      background: var(--bg-hover);
      border-color: var(--border-default);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .quick-action svg {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-active);
      border-radius: var(--radius-full);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .animate-fade-in {
      animation: fadeIn 300ms ease forwards;
    }

    .message {
      animation: fadeIn 200ms ease forwards;
    }

    .conversation-item {
      animation: slideIn 200ms ease forwards;
    }

    /* Stagger children */
    .stagger > *:nth-child(1) { animation-delay: 0ms; }
    .stagger > *:nth-child(2) { animation-delay: 50ms; }
    .stagger > *:nth-child(3) { animation-delay: 100ms; }
    .stagger > *:nth-child(4) { animation-delay: 150ms; }
    .stagger > *:nth-child(5) { animation-delay: 200ms; }
    .stagger > *:nth-child(6) { animation-delay: 250ms; }
    .stagger > *:nth-child(7) { animation-delay: 300ms; }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      background: var(--bg-surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      max-width: fit-content;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--text-tertiary);
      border-radius: var(--radius-full);
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    /* Code block */
    .code-block {
      background: var(--bg-base);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.6;
      overflow-x: auto;
      margin-top: var(--space-3);
    }

    .code-block code {
      color: var(--cream);
    }

    /* Agent indicator */
    .agent-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: 11px;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: var(--space-2);
    }

    .agent-indicator svg {
      width: 14px;
      height: 14px;
    }

    /* Admin Blue Banner */
    .admin-banner {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: var(--space-3) var(--space-6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
      font-size: 13px;
      flex-shrink: 0;
    }

    .admin-banner-left {
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }

    .admin-badge {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      background: rgba(255, 255, 255, 0.15);
      border-radius: var(--radius-full);
      font-weight: 600;
      font-size: 11px;
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      font-family: var(--font-mono);
      font-size: 11px;
    }

    .admin-info span {
      opacity: 0.9;
    }

    .ttl-countdown {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      font-family: var(--font-mono);
      font-weight: 600;
    }

    .ttl-countdown.warning {
      background: rgba(251, 191, 36, 0.3);
      animation: pulse-warning 1s infinite;
    }

    @keyframes pulse-warning {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Risk Badges */
    .risk-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: 11px;
      font-weight: 700;
      font-family: var(--font-mono);
      text-transform: uppercase;
    }

    .risk-badge.L0 {
      background: rgba(100, 100, 100, 0.2);
      color: #a8a8a8;
    }

    .risk-badge.L1 {
      background: var(--info-subtle);
      color: var(--info);
    }

    .risk-badge.L2 {
      background: var(--success-subtle);
      color: var(--success);
    }

    .risk-badge.L3 {
      background: var(--warning-subtle);
      color: var(--warning);
    }

    .risk-badge.L4 {
      background: rgba(249, 115, 22, 0.2);
      color: #fb923c;
    }

    .risk-badge.L5 {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    /* Approval Card Enhancements */
    .approval-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      max-width: 520px;
      margin: var(--space-2) 0;
    }

    .approval-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-4);
    }

    .approval-card-title-section {
      flex: 1;
    }

    .approval-card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-2);
    }

    .approval-card-meta {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      flex-wrap: wrap;
    }

    .hash-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      background: var(--bg-hover);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 150ms ease;
    }

    .hash-badge:hover {
      background: var(--bg-active);
      color: var(--text-secondary);
    }

    .approval-card-section {
      margin-bottom: var(--space-4);
    }

    .approval-card-section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
      margin-bottom: var(--space-2);
    }

    .approval-card-content {
      background: var(--bg-base);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      font-family: var(--font-mono);
      font-size: 12px;
      line-height: 1.6;
      color: var(--text-secondary);
      max-height: 200px;
      overflow-y: auto;
    }

    .params-toggle {
      display: flex;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }

    .toggle-btn {
      padding: var(--space-2) var(--space-3);
      background: var(--bg-hover);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 150ms ease;
    }

    .toggle-btn.active {
      background: var(--accent-subtle);
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Hold to Approve Button */
    .hold-to-approve {
      position: relative;
      overflow: hidden;
    }

    .hold-progress {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.15);
      width: 0;
      transition: width 50ms linear;
    }

    .hold-to-approve .btn-text {
      position: relative;
      z-index: 1;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 200ms ease;
    }

    .modal {
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 300ms ease;
      box-shadow: var(--shadow-lg);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-5);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-hover);
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 150ms ease;
    }

    .modal-close:hover {
      background: var(--bg-active);
      color: var(--text-primary);
    }

    .modal-body {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: var(--space-6);
      right: var(--space-6);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      max-width: 400px;
    }

    .toast {
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      box-shadow: var(--shadow-lg);
      animation: slideInRight 300ms ease;
      display: flex;
      gap: var(--space-3);
      align-items: flex-start;
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .toast-icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-1);
    }

    .toast-message {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .toast-id {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: var(--space-1);
      cursor: pointer;
    }

    .toast-id:hover {
      color: var(--accent);
    }

    .toast.success {
      border-left: 3px solid var(--success);
    }

    .toast.error {
      border-left: 3px solid var(--error);
    }

    .toast.warning {
      border-left: 3px solid var(--warning);
    }

    .toast.info {
      border-left: 3px solid var(--info);
    }

    /* View Switcher */
    .view-switcher {
      display: flex;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-5);
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-subtle);
    }

    .view-tab {
      padding: var(--space-2) var(--space-4);
      background: transparent;
      border: none;
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 150ms ease;
    }

    .view-tab:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .view-tab.active {
      background: var(--accent-subtle);
      color: var(--accent);
    }

    /* Table Styles */
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      text-align: left;
      padding: var(--space-3);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
      border-bottom: 1px solid var(--border-subtle);
    }

    .data-table td {
      padding: var(--space-3);
      font-size: 13px;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border-subtle);
    }

    .data-table tr:hover {
      background: var(--bg-hover);
    }

    .data-table tr {
      cursor: pointer;
      transition: background 150ms ease;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }

    /* Participant chips */
    .participant-chip {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-full);
      font-size: 12px;
    }

    .participant-chip.agent {
      border-color: var(--accent);
      background: var(--accent-subtle);
    }

    .participant-chip-icon {
      width: 16px;
      height: 16px;
    }

    /* Result card */
    .result-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin: var(--space-4) 0;
    }

    .result-card-status {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .result-card-artifacts {
      margin-top: var(--space-4);
    }

    .artifact-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--bg-hover);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-2);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .artifact-item:hover {
      background: var(--bg-active);
    }
  </style>

</head>

            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>

    // ============================================
    // REAL MESSENGER APPLICATION
    // ============================================
    
    const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
    const WS_URL = window.location.hostname === 'localhost' 
      ? 'ws://localhost:3000' 
      : `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}`;
    
    // State Management
    const state = {
      currentUser: { id: "U.001", display_name: "Dan" },
      currentConversation: null,
      conversations: [],
      messages: {},
      users: [],
      ws: null,
      typingTimeout: null
    };
    
    // ============================================
    // WEBSOCKET CONNECTION
    // ============================================
    
    function connectWebSocket() {
      state.ws = new WebSocket(WS_URL);
      
      state.ws.onopen = () => {
        console.log('ðŸ”Œ WebSocket connected');
        state.ws.send(JSON.stringify({
          type: 'authenticate',
          userId: state.currentUser.id
        }));
      };
      
      state.ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log('ðŸ“¨ WebSocket message:', data.type);
        
        switch (data.type) {
          case 'authenticated':
            console.log('âœ… Authenticated as', data.userId);
            break;
            
          case 'new_message':
            handleNewMessage(data.message);
            break;
            
          case 'typing':
            handleTypingIndicator(data);
            break;
            
          case 'read_receipt':
            handleReadReceipt(data);
            break;
        }
      };
      
      state.ws.onerror = (error) => {
        console.error('âŒ WebSocket error:', error);
      };
      
      state.ws.onclose = () => {
        console.log('ðŸ“´ WebSocket disconnected. Reconnecting...');
        setTimeout(connectWebSocket, 2000);
      };
    }
    
    function handleNewMessage(message) {
      if (!state.messages[message.conversation_id]) {
        state.messages[message.conversation_id] = [];
      }
      state.messages[message.conversation_id].push(message);
      
      const conv = state.conversations.find(c => c.id === message.conversation_id);
      if (conv) {
        conv.last_message = {
          text: message.text,
          timestamp: message.timestamp,
          sender: message.sender_id
        };
        if (message.conversation_id !== state.currentConversation?.id) {
          conv.unread_count = (conv.unread_count || 0) + 1;
        }
      }
      
      if (message.conversation_id === state.currentConversation?.id) {
        renderMessages();
      }
      renderConversations();
    }
    
    function handleTypingIndicator(data) {
      const indicator = document.getElementById('typingIndicator');
      if (indicator && data.is_typing && data.conversation_id === state.currentConversation?.id) {
        indicator.style.display = 'flex';
      } else if (indicator) {
        indicator.style.display = 'none';
      }
    }
    
    function handleReadReceipt(data) {
      for (const convId in state.messages) {
        const msgs = state.messages[convId];
        for (const msg of msgs) {
          if (msg.id === data.message_id) {
            msg.status = 'read';
            break;
          }
        }
      }
      renderMessages();
    }
    
    // ============================================
    // API CALLS
    // ============================================
    
    async function fetchConversations() {
      try {
        const res = await fetch(`${API_BASE}/v1/conversations`);
        const data = await res.json();
        state.conversations = data.conversations;
        renderConversations();
      } catch (error) {
        console.error('Failed to fetch conversations:', error);
      }
    }
    
    async function fetchMessages(conversationId) {
      try {
        const res = await fetch(`${API_BASE}/v1/conversations/${conversationId}/messages`);
        const data = await res.json();
        state.messages[conversationId] = data.messages;
        renderMessages();
      } catch (error) {
        console.error('Failed to fetch messages:', error);
      }
    }
    
    async function sendMessage(text) {
      if (!state.currentConversation || !text.trim()) return;
      
      try {
        const res = await fetch(`${API_BASE}/v1/conversations/${state.currentConversation.id}/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        
        const data = await res.json();
        const message = data.message;
        
        if (!state.messages[state.currentConversation.id]) {
          state.messages[state.currentConversation.id] = [];
        }
        state.messages[state.currentConversation.id].push(message);
        
        state.currentConversation.last_message = {
          text: message.text,
          timestamp: message.timestamp,
          sender: message.sender_id
        };
        
        if (state.ws && state.ws.readyState === WebSocket.OPEN) {
          state.ws.send(JSON.stringify({
            type: 'message',
            message: message
          }));
        }
        
        renderMessages();
        renderConversations();
        
        document.getElementById('messageInput').value = '';
        document.getElementById('sendBtn').disabled = true;
        
      } catch (error) {
        console.error('Failed to send message:', error);
      }
    }
    
    async function markAsRead(conversationId) {
      try {
        await fetch(`${API_BASE}/v1/conversations/${conversationId}/read`, {
          method: 'POST'
        });
        
        const conv = state.conversations.find(c => c.id === conversationId);
        if (conv) {
          conv.unread_count = 0;
        }
        renderConversations();
      } catch (error) {
        console.error('Failed to mark as read:', error);
      }
    }
    
    // ============================================
    // UI RENDERING
    // ============================================
    
    function renderConversations() {
      const container = document.getElementById('conversationsList');
      if (!container) return;
      
      container.innerHTML = state.conversations.map(conv => {
        const isActive = state.currentConversation?.id === conv.id;
        const isGroup = conv.type === 'group';
        const timeAgo = formatTimeAgo(conv.last_message?.timestamp);
        
        let avatarHTML;
        if (isGroup) {
          avatarHTML = `
            <div class="conv-avatar group">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              ${conv.unread_count > 0 ? `<span class="conv-badge">${conv.unread_count}</span>` : ''}
            </div>
          `;
        } else if (conv.avatar_url) {
          avatarHTML = `
            <div class="conv-avatar">
              <img src="${conv.avatar_url}" alt="${conv.name}">
              ${conv.unread_count > 0 ? `<span class="conv-badge">${conv.unread_count}</span>` : ''}
            </div>
          `;
        } else {
          avatarHTML = `
            <div class="conv-avatar agent">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              ${conv.unread_count > 0 ? `<span class="conv-badge">${conv.unread_count}</span>` : ''}
            </div>
          `;
        }
        
        return `
          <div class="conversation-item ${isActive ? 'active' : ''}" data-id="${conv.id}" onclick="selectConversation('${conv.id}')">
            ${avatarHTML}
            <div class="conv-content">
              <div class="conv-header">
                <span class="conv-name">${conv.name}</span>
                <span class="conv-time">${timeAgo}</span>
              </div>
              <p class="conv-preview ${conv.unread_count > 0 ? 'unread' : ''}">${conv.last_message?.text || 'No messages yet'}</p>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function renderMessages() {
      if (!state.currentConversation) return;
      
      const messages = state.messages[state.currentConversation.id] || [];
      const container = document.getElementById('messagesArea');
      if (!container) return;
      
      container.innerHTML = messages.map(msg => {
        const isOutgoing = msg.sender_id === state.currentUser.id;
        const time = formatTime(msg.timestamp);
        
        return `
          <div class="message ${isOutgoing ? 'outgoing' : 'incoming'}">
            <div class="message-bubble">${escapeHtml(msg.text)}</div>
            <div class="message-meta">
              <span class="message-time">${time}</span>
              ${isOutgoing ? `<span class="message-status ${msg.status}">${msg.status === 'read' ? 'âœ“âœ“' : 'âœ“'}</span>` : ''}
            </div>
          </div>
        `;
      }).join('');
      
      container.scrollTop = container.scrollHeight;
    }
    
    function updateChatHeader() {
      if (!state.currentConversation) return;
      
      const conv = state.currentConversation;
      const isGroup = conv.type === 'group';
      
      document.getElementById('chatTitle').textContent = conv.name;
      document.getElementById('chatSubtitle').innerHTML = isGroup 
        ? `${conv.participants.length} participants`
        : '<span class="online-dot"></span> Online';
    }
    
    // ============================================
    // USER ACTIONS
    // ============================================
    
    window.selectConversation = async function(convId) {
      const conv = state.conversations.find(c => c.id === convId);
      if (!conv) return;
      
      state.currentConversation = conv;
      await fetchMessages(convId);
      updateChatHeader();
      
      if (conv.unread_count > 0) {
        await markAsRead(convId);
      }
      
      document.getElementById('chatHeader').style.display = 'flex';
      document.getElementById('messagesArea').style.display = 'flex';
      document.getElementById('inputArea').style.display = 'block';
    };
    
    window.handleSendMessage = function() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text) {
        sendMessage(text);
      }
    };
    
    window.handleTyping = function() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      
      sendBtn.disabled = !input.value.trim();
      
      if (state.ws && state.ws.readyState === WebSocket.OPEN && state.currentConversation) {
        if (state.typingTimeout) {
          clearTimeout(state.typingTimeout);
        }
        
        state.ws.send(JSON.stringify({
          type: 'typing',
          conversation_id: state.currentConversation.id,
          is_typing: true
        }));
        
        state.typingTimeout = setTimeout(() => {
          state.ws.send(JSON.stringify({
            type: 'typing',
            conversation_id: state.currentConversation.id,
            is_typing: false
          }));
        }, 3000);
      }
    };
    
    window.handleKeyPress = function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        handleSendMessage();
      }
    };
    
    // ============================================
    // UTILITIES
    // ============================================
    
    function formatTimeAgo(timestamp) {
      if (!timestamp) return '';
      
      const now = new Date();
      const time = new Date(timestamp);
      const diff = now - time;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      
      if (seconds < 60) return 'now';
      if (minutes < 60) return `${minutes}m`;
      if (hours < 24) return `${hours}h`;
      if (days < 7) return `${days}d`;
      return time.toLocaleDateString();
    }
    
    function formatTime(timestamp) {
      if (!timestamp) return '';
      const time = new Date(timestamp);
      return time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // ============================================
    // INITIALIZATION
    // ============================================
    
    async function init() {
      console.log('ðŸš€ Initializing Messenger App...');
      
      connectWebSocket();
      
      await fetchConversations();
      
      if (state.conversations.length > 0) {
        await selectConversation(state.conversations[0].id);
      }
      
      console.log('âœ… Messenger App initialized');
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
